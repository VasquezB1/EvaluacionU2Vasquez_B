<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>
	
		Codigo: <h:inputText value="#{libroBean.lib.codigo}">
			<f:ajax execute="@this" listener="#{libroBean.cargarLibro()}"
				render="nombre autor editorial numP" event="blur" />
		</h:inputText>
		Nombre Libro: <h:inputText id="nombre"
			value="#{libroBean.lib.nombreLibro}" />
		Nombre Autor: <h:inputText id="autor" value="#{libroBean.lib.autor}" />
		Editorial: <h:inputText id="editorial"
			value="#{libroBean.lib.editorial}" />
		Numero de paginas: <h:inputText id="numP"
			value="#{libroBean.lib.numeropag}" />

		<h:commandButton action="#{libroBean.guardarLibro()}" value="Guardar" />

	</h:form>

</body>
</html>
